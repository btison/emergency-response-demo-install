kafka.connect={{ kafka_bootstrap_address }}
kafka.sub={{ kafka_mission_event_topic }}
kafka.pub={{ kafka_responder_update_topic }}
kafka.autocommit=true
kafka.group.id={{ kafka_groupid }}
kafka.security.protocol=SSL
kafka.ssl.keystore.type={{ kafka_ssl_keystore_type }}
kafka.ssl.keystore.location={{ kafka_ssl_keystore_path }}/{{ kafka_ssl_keystore }}
kafka.ssl.keystore.password={{ kafka_ssl_keystore_password }}
kafka.ssl.truststore.type={{ kafka_ssl_truststore_type }}
kafka.ssl.truststore.location={{ kafka_ssl_truststore_path }}/{{ kafka_ssl_truststore }}
kafka.ssl.truststore.password={{ kafka_ssl_truststore_password }}

responder.service={{ responder_service_url }}
responder.endpoint={{ responder_service_get_responder_path }}
responder.port={{ responder_service_port }}
http.host=localhost
http.port=8080
interval=10000
