---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ istio_virtualservice }}
spec:
  hosts:
  - {{ responder_simulator_host }}
  gateways:
  - {{ istio_gateway }}.{{ namespace_istio }}.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 8080
        host: {{ application_name }}