apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: {{ tekton_git_clone_task_name }}
spec:
  workspaces:
    - name: output
  inputs:
    params:
      - name: url
        description: git url to clone
      - name: revision
        description: git revision to checkout (branch, tag, sha, refâ€¦)
        type: string
        default: master
      - name: submodules
        description: defines if the resource should initialize and fetch the submodules
        type: string
        default: 'true'
      - name: depth
        description: performs a shallow clone where only the most recent commit(s) will be fetched
        type: string
        default: '1'
      - name: sslVerify
        description: defines if http.sslVerify should be set to true or false in the global git config
        type: string
        default: 'true'
      - name: subdirectory
        description: subdirectory inside the "output" workspace to clone the git repo into
        type: string
        default: 'source'
      - name: deleteExisting
        description: clean out the contents of the repo's destination directory (if it already exists) before trying to clone the repo there
        type: string
        default: 'false'
      - name: commitId
        description: name of the file to write the current commit Id to 
        type: string
        default: commit-id.txt
  steps:
    - name: clone
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:latest
      script: |
        CHECKOUT_DIR="$(workspaces.output.path)/$(inputs.params.subdirectory)"
        cleandir() {
          # Delete any existing contents of the repo directory if it exists.
          #
          # We don't just "rm -rf $CHECKOUT_DIR" because $CHECKOUT_DIR might be "/"
          # or the root of a mounted volume.
          if [[ -d "$CHECKOUT_DIR" ]] ; then
            # Delete non-hidden files and directories
            rm -rf "$CHECKOUT_DIR"/*
            # Delete files and directories starting with . but excluding ..
            rm -rf "$CHECKOUT_DIR"/.[!.]*
            # Delete files and directories starting with .. plus any other character
            rm -rf "$CHECKOUT_DIR"/..?*
          fi
        }
        if [[ "$(inputs.params.deleteExisting)" == "true" ]] ; then
          cleandir
        fi
        /ko-app/git-init \
          -url "$(inputs.params.url)" \
          -revision "$(inputs.params.revision)" \
          -path "$CHECKOUT_DIR" \
          -sslVerify "$(inputs.params.sslVerify)" \
          -submodules "$(inputs.params.submodules)" \
          -depth "$(inputs.params.depth)"
    - name: commit-id
      image: gcr.io/tekton-releases/github.com/tektoncd/pipeline/cmd/git-init:latest
      script: |
        CHECKOUT_DIR="$(workspaces.output.path)/$(inputs.params.subdirectory)"
        cd "$CHECKOUT_DIR"
        RESULT_SHA="$(git rev-parse HEAD | tr -d '\n')"
        EXIT_CODE="$?"
        if [ "$EXIT_CODE" != 0 ]
        then
          exit $EXIT_CODE
        fi
        RESULT_SHA_SHORT=$(echo -n $RESULT_SHA | awk '{print substr($RESULT_SHA,1,9);exit}')
        
        echo -n "$RESULT_SHA_SHORT" > $CHECKOUT_DIR/$(inputs.params.commitId)

        echo $(cat $CHECKOUT_DIR/$(inputs.params.commitId))