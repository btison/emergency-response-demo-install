apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: {{ tekton_build_deploy_pipeline_name }}
spec:
  workspaces:
    - name: workspace
  resources:
    - name: git-repo
      type: git
  params:
    - name: buildConfig
      description: "The build config to launch"
      type: string
    - name: fromNamespace
      description: the namespace we are tagging from
      type: string
    - name: toNamespace
      description: the namespace we are tagging to
      type: string
    - name: imageStream
      description: the imagestream
      type: string
  tasks:
    - name: clone-source-to-workspace
      taskRef:
        name: {{ tekton_clone_to_workspace_task_name }}
      workspaces:
        - name: workspace
          workspace: workspace
      resources:
        inputs:
          - name: source
            resource: git-repo
    - name: maven-build
      taskRef:
        name: {{ tekton_maven_build_task_name }}
      runAfter:
        - clone-source-to-workspace
      params:
        - name: buildConfig
          value: $(params.buildConfig)
      workspaces:
        - name: workspace
          workspace: workspace
    - name: ocp-build
      taskRef:
        name: {{ tekton_ocp_build_task_name }}
      runAfter:
        - maven-build
      params:
        - name: buildConfig
          value: $(params.buildConfig)
      workspaces:
        - name: workspace
          workspace: workspace
    - name: deploy
      taskRef:
        name: {{ tekton_deploy_task_name }}
      runAfter:
        - ocp-build
      params:
      - name: fromNamespace
        value: $(params.fromNamespace)
      - name: toNamespace
        value: $(params.toNamespace)
      - name: imageStream
        value: $(params.imageStream)
      - name: tag
        value: latest
