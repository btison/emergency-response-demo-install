apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ istio_virtualservice }}
spec:
  hosts:
  - "{{ responder_service_host }}"
  gateways:
  - {{ istio_gateway }}.{{ namespace_istio }}.svc.cluster.local
  http:
  - match:
    - uri:
        prefix: /responders
    - uri:
        prefix: /responder
    - uri:
        exact: /stats
    route:
    - destination:
        port:
          number: 8080
        host: {{ application_name }}