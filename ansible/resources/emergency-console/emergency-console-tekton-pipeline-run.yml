---
apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: {{ tekton_pipeline_run_name }}
  labels:
    tekton.dev/pipeline: {{ tekton_build_deploy_pipeline_name }}
spec:
  params:
    - name: gitUrl
      value: {{ emergency_console_git_repo }}
    - name: gitRevision
      value: {{ emergency_console_git_branch }}
    - name: workspaceDirectory
      value: source
    - name: deleteExisting
      value: 'true'
    - name: image
      value: {{ tekton_image }}
    - name: fromNamespace
      value: {{ namespace_tools }}
    - name: toNamespace
      value: {{ namespace }}
    - name: imageStream
      value: {{ imagestream_name }}
  pipelineRef:
    name: {{ tekton_build_deploy_pipeline_name }}
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: {{ tekton_workspace_pvc_name }}
