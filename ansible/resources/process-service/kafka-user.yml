apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  name: {{ kafka_user }}
  labels:
    strimzi.io/cluster: {{ kafka_cluster }}
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      - resource:
          type: topic
          name: {{ kafka_create_mission_command_topic }}
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_create_mission_command_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_update_responder_command_topic }}
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_update_responder_command_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_update_incident_command_topic }}
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_update_incident_command_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_incident_assignment_event_topic }}
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_incident_assignment_event_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_incident_reported_event_topic }}
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_incident_reported_event_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_responder_updated_event_topic }}
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_responder_updated_event_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_mission_event_topic }}
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: {{ kafka_mission_event_topic }}
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: {{ kafka_groupid }}
          patternType: literal
        operation: Read
        host: "*"