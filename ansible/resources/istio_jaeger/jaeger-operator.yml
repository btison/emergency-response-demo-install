apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ jaeger_operator_deployment }}
spec:
  replicas: 1
  selector:
    matchLabels:
      name: jaeger-operator
  template:
    metadata:
      labels:
        name: jaeger-operator
    spec:
      serviceAccountName: {{ jaeger_operator_serviceaccount }}
      containers:
        - name: jaeger-operator
          image: {{ jaeger_operator_image }}
          ports:
          - containerPort: 8383
            name: metrics
          args: ["start"]
          imagePullPolicy: Always
          env:
            - name: WATCH_NAMESPACE
              value: ""
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: OPERATOR_NAME
              value: "jaeger-operator"