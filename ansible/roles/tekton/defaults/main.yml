tekton_maven_build_task_template: task-maven-build.yml
tekton_maven_build_task_name: maven-build
tekton_deploy_task_template: task-deploy.yml
tekton_deploy_task_name: deploy
tekton_build_deploy_pipeline_template: pipeline-build-deploy.yml
tekton_build_deploy_pipeline_name: build-and-deploy
tekton_clone_to_workspace_task_template: task-clone-to-workspace.yml
tekton_clone_to_workspace_task_name: clone-to-workspace
tekton_ocp_build_task_template: task-ocp-build.yml
tekton_ocp_build_task_name: ocp-build

base_image: registry.access.redhat.com/ubi8/ubi-minimal:latest

nexus_service: "nexus.{{ namespace }}.svc"
nexus_service_port: 8081
nexus_service_path: content/groups/public
nexus_url: "http://{{ nexus_service}}:{{ nexus_service_port }}"
maven_mirror_url: "{{ nexus_url }}/{{ nexus_service_path }}"

maven_image: quay.io/btison/maven:3.6.3

openshift_cli_image: quay.io/btison/openshift-cli:latest