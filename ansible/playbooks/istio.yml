---

- name: Deploy Istio
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/istio.yml
    - group_vars/services.yml

  tasks:
    - set_fact:
        namespace: "{{ namespace_istio }}"
        resources_dir: "{{ resources_base_dir }}/istio"
        work_dir_name: istio
    - include_role:
        name: openshift_istio
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: openshift_istio
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"