---

- name: Deploy Kiali Operator for Istio
  hosts: localhost
  connection: local
  gather_facts: false
  run_once: true
  vars_files:
    - group_vars/istio.yml

  tasks:
    - set_fact:
        namespace: "{{ namespace_istio_kiali_operator }}"
        resources_dir: "{{ resources_base_dir }}/istio_kiali"
        work_dir_name: istio-kiali-operator
    - include_role:
        name: openshift_istio_kiali_operator
      when: >
        ACTION is not defined or
        ACTION is none or
        ACTION|trim() == "" or
        ACTION|trim() == "install"
    - include_role:
        name: openshift_istio_kiali_operator
        tasks_from: uninstall
      when: >
        ACTION is defined and
        ACTION|trim() == "uninstall"